name: Tests

on:
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache dependencies (Backend)
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-backend-${{ hashFiles('Web/Back-End/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-backend-

      - name: Setup Node.js (Backend)
        uses: actions/setup-node@v2
        with:
          node-version: "20.x"

      - name: Install dependencies (Backend)
        run: npm install
        working-directory: Web/Back-End

      - name: Run tests (Backend)
        run: npm test
        working-directory: Web/Back-End

      - name: Cache dependencies (Frontend)
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-frontend-${{ hashFiles('Web/Front-End/CondoCare/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-frontend-

      - name: Setup Node.js (Frontend)
        uses: actions/setup-node@v2
        with:
          node-version: "20.x"

      - name: Install dependencies (Frontend)
        run: npm install
        working-directory: Web/Front-End/CondoCare

      - name: Run tests (Frontend)
        run: npm test
        working-directory: Web/Front-End/CondoCare

      - name: Handle test results
        if: failure()
        run: echo "Tests failed. Please check the logs for more details."
